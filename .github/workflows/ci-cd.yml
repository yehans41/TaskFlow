name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY_CLIENT: taskflow-client
  ECR_REPOSITORY_GATEWAY: taskflow-gateway
  ECR_REPOSITORY_CORE: taskflow-core

jobs:
  test-gateway:
    name: Test Gateway Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gateway

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Run tests
        run: npm test --if-present

  test-core:
    name: Test Core API
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./core

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore TaskFlow.Core.sln

      - name: Build
        run: dotnet build TaskFlow.Core.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test TaskFlow.Core.sln --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./core/**/coverage.cobertura.xml
          flags: core-api

  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    needs: [test-gateway, test-core]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Gateway image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_GATEWAY:$IMAGE_TAG ./gateway
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_GATEWAY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_GATEWAY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_GATEWAY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_GATEWAY:latest

      - name: Build, tag, and push Core API image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_CORE:$IMAGE_TAG ./core
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_CORE:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_CORE:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CORE:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CORE:latest

      - name: Build, tag, and push Client image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:$IMAGE_TAG ./client
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:latest

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to ECS
        run: |
          echo "Deploying services to ECS..."
          # Update ECS services with new task definitions
          # This will be customized based on your ECS setup
          aws ecs update-service --cluster taskflow-cluster --service taskflow-gateway --force-new-deployment
          aws ecs update-service --cluster taskflow-cluster --service taskflow-core --force-new-deployment
          aws ecs update-service --cluster taskflow-cluster --service taskflow-client --force-new-deployment
